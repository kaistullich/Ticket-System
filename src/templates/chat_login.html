{% extends 'base.html' %}

{% block body %}
    <html>
    <head>
        <title>Chat Room Login</title>
    </head>
    <body>
    <div class="container">
        <div class="col-lg-6 col-lg-offset-3">
            <h2 class="text-center">Please Login to a Department Chat</h2>
            <div class="form-group">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <br>
                    {{ form.name.label }}:
                    <br>
                    {{ form.name(class="form-control") }}
                    <br>
                    {{ form.room.label }}:
                    <br>
                    {{ form.room(class="form-control") }}
                    <br>
                    {{ form.submit(class="btn btn-primary") }}
                </form>
            </div>
        </div>
    </div>
    </body>
    </html>
{% endblock %}
